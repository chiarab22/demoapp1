<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<form th:action="@{/numeroPar}" th:object="${userData}" method="post">
    <table>
        <tr>
            <td>Numero:</td>
            <td><input type="number" th:field="*{numero}" /></td>
            <td th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></td>
        </tr>
        <tr>
            <td><button type="submit">Enviar</button></td>
        </tr>
    </table>
</form>
</body>
</html>
